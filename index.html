<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search City..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="🔍" class="btn btn-success" />
                <button class="btn btn-primary" id="current-location-button">
                  📍
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <h2><span id="date"></span></h2>
            <br />
            <h3 id="description"></h3>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <strong id="temperature"></strong><span class="units"> °C</span
                ><img src="" alt="Clear" id="icon" class="weather-img" />
              </div>
            </div>
          </div>
          <div class="row justify-content-start">
            <div class="col-4">Humidity 💧: <span id="humidity"></span>%</div>
            <div class="col-4">Wind 💨: <span id="wind"></span>km/h</div>
            <div class="col-4">
              <span id="min-max"></span>
            </div>
          </div>
          <hr />
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/roh26ini/weather-app" target="_blank"
        >Open-source code</a
      >
      by Rohini Mani-Dayalan
    </p>
    <script src="app.js"></script>
  </body>
</html>
